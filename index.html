<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg">
    <title>NYCTOPHILE Never Grow Old</title>
</head>
<body>
    <p id="text">NEVER GROW OLD </p>
    <hr>
    <br>
    <label id="label" style="line-height: 20px;">Enter a Lyrics Key or Press play button to listen</label>
    <br>
    <label id="label">Enter the KEY then hit SUBMIT and then press SHOW LYRICS</label>
    <br><br>
    <input type="text" id="keyed" placeholder="Enter The Lyrics Key">

    <button id="submitKey">Submit Key</button>
    <button id="showLy">Show Lyrics</button>
    <br><br>
    <audio id="audio" controls>
        <source src="Never grow old.m4a">
    </audio>
    <hr>
    <h1 id="lyrics"></h1>
    <hr><br>
    <img src="spotify.png" loading="lazy" id="spotify"><br><br>
    <label id="label">&emsp;&emsp;&emsp;If you have any problem loading the lyrics, try clicking "Show Lyrics" again to restart</label>
    <br>
    <script src="index.js"></script>

</body>
</html>
